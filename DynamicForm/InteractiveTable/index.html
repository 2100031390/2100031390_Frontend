<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="table-container">
        <input type="text" id="filter-input" placeholder="Filter rows...">
        <table id="data-table">
            <thead>
                <tr>
                    <th data-column="name" data-order="desc">Name</th>
                    <th data-column="age" data-order="desc">Age</th>
                    <th data-column="city" data-order="desc">City</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here dynamically -->
            </tbody>
        </table>
        <div id="pagination">
            <!-- Pagination controls will be inserted here -->
        </div>
    </div>

    <script src="table.js"></script>
</body>
</html>
